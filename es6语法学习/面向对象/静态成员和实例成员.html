<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		//构造函数中的属性和方法我们称为成员，成员可以添加
		function Star(name,age){
			this.name=name;
			this.age=age;
			this.sing=function(){
				console.log("我会唱歌！")
			}
		}
		var ldh =new Star("刘德华",40)
		//实例成员就是构造函数内部通过this添加的成员
		//实例成员只能通过实例化对象来访问
		
		
		//2.静态成员  在构造函数本身上添加的成员
		Star.sex="男";     //sex为静态成员
		//静态成员只能通过构造函数来访问
		console.log(Star.sex);
		console.log(ldh.sex);   //Error
		
		
	</script>
</html>
