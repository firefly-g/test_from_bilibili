<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button>点击</button>
	</body>
	<script type="text/javascript">
		//1.call()
		var o={
			name:'Andy',
		}
		function fn(a,b){
			console.log(this)     //window
			console.log(a+b)
		}
		
		fn.call(o,1,2)
		
		//call()  主要作用是实现继承
		function Father(uname,age,sex){
			this.uname=uname;
			this.age=age;
			this.sex=sex;
		}
		function Son(uname,age,sex){
			Father.call(this,uname,age,sex)
		}
		var son =new Son('刘德华',18,'男')
		console.log(son)
		
		
		//apply()_方法   主要对数组进行操作
	function test(arr){
		console.log(this)
		console.log(arr)
	}
	test.apply(o,['pink'])
	
//	Math.max();
	var arr =[23,45,66,78,96]
	var max = Math.max.apply(Math,arr)
	console.log(max)
	
	//3.bind()  返回的是原函数改变this之后的产生的新函数  
	var o={
		name:'andy'
	};
	function fun(a,b){
		console.log(this)
		console.log(a+b)
	}
	var f = fun.bind(o,1,2)
	f()
	
	//应用：当点击一个按钮，就禁用掉这个按钮，3秒之后重新开启这个按钮
	var btn = document.querySelector('button')
	btn.onClick =function(){
		this.disabled=true
		setTimeout(function(){
			this.disabled=false;
		}.bind(this),3000)
	}
	</script>
	
</html>
