<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//Object.defineProperty() 定义新属性或修改原有属性
		var obj={
			id:1,
			pname:'小米',
			price:1999
		}
//		obj.num=999;
//		obi.price=1000;
		Object.defineProperty(obj,'mun',{
			value:1000
		})
		Object.defineProperty(obj,'id',{
			writable:false              //不允许修改值
		})
		obj.id=7
		console.log(obj.id)
		Object.defineProperty(obj,'address',{
			value:'深圳福田啊',
			enumberable:false ,    //设置对象属性不可遍历
			configurable:false,    //设置属性不可删除
		}) 
		delete obj.address
		console.log(Object.keys(obj))   //['id','pname','price']
		console.log(obj)
	</script>
</html>
