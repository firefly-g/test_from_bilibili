<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
	</head>
	<body>
		<div></div>
		<input type="text" />
	</body>
	<script>
		$(function() {
			$('div').on("click", function() {
				alert(111)
			})
			//自动触发事件   方式1： 元素.事件
			$('div').click()
			//方式2
			$('div').trigger("click")
			//方式3
			$('div').triggerHandler('click')
			$('input').on("focus", function() {
				$(this).val("你好吗？")
			})
			//$('input').triggerHandler('focus')   //不会触发元素的默认行为
			$('input').trigger("focus") 
		})
	</script>
</html>
