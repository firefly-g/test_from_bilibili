<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
		
	</head>
	<style>
		div{
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
	<body>
		<button>动起来</button>
		<div></div>
	</body>
	<script>
		$(function(){
			$('button').click(function(){
				$('div').animate(
				{
					left:200,    //向右运动500像素
					top:300,     //向下移动300
					opacity:0.4
				
				} 
				 ,3000             
				);
				
			})
		})
	</script>
</html>
