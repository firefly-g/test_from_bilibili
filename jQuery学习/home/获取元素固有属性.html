<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
	</head>
	<body>
		<a href="http://www.baodu.com" title="ok">百度</a>
		<input type="checkbox" name="" id="" checked />
		
		<div index=1 data-index=88>我给自己设置了一个索引号为1</div>
		
		<span></span>
	</body>
	<script>
		$(function(){
			//获取元素固有属性值
			console.log($('a').prop('href'))
			$('a').prop('title','我不好，我连不上网')
			
			$('input').change(function(){
				console.log($(this).prop('checked'))    //查看当前变化的元素的那个固有属性的状态
			})
			
			console.log($('div').attr('index'))
			console.log($('div').attr('index',7))
			console.log($('div').attr('data-index'))
			
			//数据缓存data()   存放在元素的内存中 当作内部变量来看
			$('span').data('uname','Susan')   
			console.log($('span').data('uname'))
			//此方法获取h5的data-index自定义属性值  第一个 不用写data- 
			console.log($('div').data('index'))
		})
	</script>
</html>
