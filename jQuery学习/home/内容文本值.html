<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
	</head>
	<body>
		<div >
			<span>我是内容</span>
		</div>
		
		<input type="text" value="请输入内容" />
		
	</body>
	<script>
		//1.获取、设置元素内容  html()
		console.log($('div').html())      //含元素标签
		$('div').html('12345')
		console.log($('div').html())
		
		
		//2.获取、设置元素文本内容  text()
		console.log($("div").text())
		
		//3.获取、设置 表单值    val()
		console.log($('input').val())
		$('input').val('hahahahah')
	</script>
</html>
