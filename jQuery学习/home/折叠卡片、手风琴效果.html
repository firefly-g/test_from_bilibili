<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>王者荣耀手风琴案例</title>
		<script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
	</head>
	<!-- 
	1.鼠标经过某个小li有两个步骤
	2. 当前小li宽度为224px,同时里面的小li淡出，大图片淡入
	3.其余的兄弟小li款多变为69px,小图片淡入 大图片淡出
	 -->
	 <style>
		 ul{
			 display: flex;
		 }
		 ul li{
			 list-style-type: none;
			 padding: 0;
			 
		 }
		 a{
			 text-decoration: none;
			 color: #363636;
		 }
		 .hero-box{
			 width: 720px;
			 background:url(img/bg_header.png) ;
		 }
		 .hero-box li{
			
		 }
		 .hero-list{
			 padding: 6px;
			 margin-top: 8px;
		 }
		
		 .big{
			
		 }
		 .small{
			  z-index: 1;
		 }
		 .active {
			 /* width: 224px; */
		 } 
		 .hero-list a{
			 position: relative;
			 display: block;
			
			 height: 69px;
		 }
		 .hero-list img{
			 border-radius: 5px;
			 transition: 0.2s ease-in-out;
			 position: absolute;
			 
			 left: 0;
			 top: 0;
		 }
		 .hero-list li{
			/* float: left; */
			 margin-right: 10px;
		
			 transition: 0.2s ease-in-out;
			 overflow: hidden;
		 }
		 a{
			 width: 69px;
		 }
		 .active .small{
			 display: none;
		 }
		 .active {
		 		width: 224px;
		 }
	 </style>
	<body>
		
		<div class='hero-box'>
			<ul class="hero-list">
				<li >
					<a class="active">
						<img src="img/113.webp" width="69" height="69"  alt=""  class='small' />
						<img src="img/113-freehover.png" width="224" height="69"  alt=""  class='big' />
						
					</a>
				</li>
				
				<li>
					<a href="">
						<img src="img/115.webp" width="69" height="69" alt=""  class='small' />
						<img src="img/115-freehover.png" width="224" height="69"  alt=""  class='big' />
						
					</a>
				</li>
				
				<li>
					<a href="">
						<img src="img/144.webp" width="69" height="69" alt=""  class='small' />
						<img src="img/144-freehover.png" width="224" height="69"  alt=""  class='big' />
						
					</a>
				</li>
				
				<li>
					<a href="">
						<img src="img/153.webp" width="69" height="69" alt=""  class='small' display='none' />
						<img src="img/153-freehover.png" width="224" height="69"  alt=""  class='big' />
						
					</a>
				</li>
				
				
				<li>
					<a href="">
						<img src="img/156.webp" width="69" height="69" alt=""  class='small' />
						<img src="img/156-freehover.png" width="224" height="69"  alt=""  class='big' />
						
					</a>
				</li>
				
				<li>
					<a href="">
						<img src="img/173.webp" width="69" height="69" alt=""  class='small' />
						<img src="img/173-freehover.png" width="224" height="69"  alt=""  class='big' />
						
					</a>
				</li>
				
				<li>
					<a href="">
						<img src="img/193.webp" width="69" height="69" alt=""  class='small' />
						<img src="img/193-freehover.png" width="224" height="69"  alt=""  class='big' />
						
					</a>
				</li>
			</ul>
		</div>
	</body>
	<script>
		$(function(){
			//鼠标经过某小li 当前小li宽度变为224px 同时里面的小图片淡出 大图片淡入
			$('.hero-box li').mouseenter(function(){
				$(this).stop().animate({width:224}).find('.small').stop().fadeOut().siblings('.big').stop().fadeIn()
				//其余的小li兄弟宽度变为69px,小图片淡入，大图片淡出
				$(this).siblings('li').stop().animate({width:69}).find('.small').stop().fadeIn().siblings('.big').stop().fadeOut();
			})
			
			//其余
	
		})
	</script>
</html>
