<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/flexible.js"></script>

<!-- 引入 ECharts 文件 -->
			<script src="echarts.min.js"></script>

			<script src="js/jquery-1.12.4.min.js"></script>
			<script src="js/china.js"></script>
			
	</head>

	<body>
		<!--头部的盒子-->
		<header>
			<h1>数据可视化-ECharts</h1>
			<div class="showTime"></div>

		</header>
		<!--页面主体部分-->
		<section class="mainbox">
			<!--左侧盒子-->
			<div class="colum">

				<!--可复用的面板-->
				<div class="panel bar">
					<h2>柱形图-就业行业</h2>
					<!--存放echarts图表-->
					<div class="chart" ></div>
					<div class="panel-footer"></div>
				</div>
				<!--复用--->
				<div class="panel line">
					<h2>折线图-人员变化 
					<a href='javascript:;'>2020</a>
					<a href="javascript:;">2021</a>
					</h2>
					<!--存放echarts图表-->
					<div class="chart" ></div>
					<div class="panel-footer"></div>
				</div>
				<!--复用--->
				<div class="panel pie">
					<h2>饼形图-年龄分布</h2>
					<!--存放echarts图表-->
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
			</div>
			<!--中间盒子-->
			<div class="colum">
				<!--no 模块制作-->
				<div class="no">
					<!--上：数字-->
					<div class="no-hd">
						<ul>
							<li>125811</li>
							<li>100000</li>
						</ul>
					</div>
					<!--下：注释-->
					<div class="no-bd">
						<ul>
							<li>前端需求人数</li>
							<li>市场供应人数</li>
						</ul>
					</div>
					
				</div>
				<div class="map">
				<div class="map1"></div>
				<div class="map2"></div>
				<div class="map3"></div>
				<div class="chart"></div>
				</div>
			</div>
			<!--右侧盒子-->
			<div class="colum">
					<!--可复用的面板-->
				<div class="panel bar2">
					<h2>柱形图-技能掌握</h2>
					<!--存放echarts图表-->
					<div class="chart"></div>
					<div class="panel-footer"></div>
					
				</div>
				<!--复用--->
				<div class="panel line2">
					<h2>折线图-播放量</h2>
					<!--存放echarts图表-->
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
				<!--复用--->
				<div class="panel pie2">
					<h2>饼状图-地区分布</h2>
					
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
			</div>

		</section>
		  <script src="js/index.js"></script>
		<script>
			
			
			
			var t = null;
			t = setTimeout(time, 1000); //开始运行
			function time() {
				clearTimeout(t); //清除定时器
				dt = new Date();
				var y = dt.getFullYear();
				var mt = dt.getMonth() + 1;
				var day = dt.getDate();
				var h = dt.getHours();
				var m = dt.getMinutes();
				var s = dt.getSeconds();
				document.querySelector(".showTime").innerHTML = "当前时间" + y + "年" + mt + "月" + day + "日" + h + "时" + m + "分" + s + "秒";
				t = setTimeout(time, 1000);
			}
			
			
			
			
		</script>

	</body>

</html>
